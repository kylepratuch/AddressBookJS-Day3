<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <script type="text/javascript" src="js/jquery.min.js">

        </script>
        <title></title>

        <meta content="" name="description">
        <meta content="width=device-width" name="viewport">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
                <link href="css/main.css" rel="stylesheet">

    </head>
    <body>

        <div class="wrapper">

            <header>

                <h1 class="site__title">Address Book</h1>

            </header>

<div class="container">
    <div class="col-xl-8">

            <h2 class="main__title"></h2>
            <div class="row">
                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First name:</label>
                            <input type="text" class="form-control" id="new-first-name">
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last name:</label>
                            <input type="text" class="form-control" id="new-last-name">
                        </div>
                        <div class="form-group">
                            <label for="new-address">Address:</label>
                            <input type="text" class="form-control" id="new-address">
                        </div>

                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div>
            </div>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
    </div>

<!-- end of wrapper -->
        <footer class="site__footer">
            <div class="footer__content">
                <p>
                    Copyright 2015 - Mike Chastain & Sam Martinez
                </p>

            </div>

        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
